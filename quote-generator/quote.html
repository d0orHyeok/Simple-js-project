<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/quote.css" />
        <title>Quote Generator | SimpleJS</title>
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="google-button" id="google" title="Tweet This!">
                    <i class="fab fa-google"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Loader -->
        <div id="loader"></div>
        <!-- Script -->
        <script src="https://kit.fontawesome.com/2fb444e33e.js" crossorigin="anonymous"></script>
        <script src="./src/js/quote_local.js"></script>
        <script src="./src/js/quote.js"></script>
    </body>
</html>
