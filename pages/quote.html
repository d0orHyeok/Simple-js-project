<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link href="fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet" />
        <link rel="stylesheet" href="../src/css/quote.css" />
        <title>Quote Generator | SimpleJS</title>
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, aspernatur?</span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Lorem</span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Script -->
        <script src="https://kit.fontawesome.com/2fb444e33e.js" crossorigin="anonymous"></script>
        <script src="../src/js/quote.js"></script>
    </body>
</html>
